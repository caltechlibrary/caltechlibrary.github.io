<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Caltech Library's DLD Labs</title>
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" type="text/css" href="/css/code-blocks.css">
    <script type="module" src="/modules/copyToClipboard.js"></script>
    <link rel="alternate" type="application/rss+xml" title="Caltech Library, Digital Library Development posts" href="/rss.xml">
    <script type="module" src="https://media.library.caltech.edu/cl-webcomponents/cl-web-components.js"></script>
    <!-- BEGIN: Setup Opensearch Description Document -->
	<link rel="search" type="application/opensearchdescription+xml" href="/osd.xml" title="DLD Lab's Search" />
	<Url type="application/json" rel="suggestions" template="/search.html?q={searchTerms}" />
    <!--   END: Setup Opensearch Description Document -->
</head>
<body>
<header>
<a href="https://library.caltech.edu"><img src="/assets/liblogo.gif" alt="Caltech Library logo"></a>
</header>
<nav>
<ul>
  <li><a href="/">DLD Labs</a></li>
  <li><a href="https://library.caltech.edu/library/home">Caltech Library</a></li>
  <li><a href="https://library.caltech.edu/archives/home">Caltech Archives</a></li>
  <li><a href="https://feeds.library.caltech.edu">Library Feeds</a></li>
  <li><a href="https://github.com/caltechlibrary/">DLD @ GitHub</a></li>
  <li>&nbsp;</li>
  <li><a href="/search.html">Site Search</a></li>
</ul>
</nav>

<section>
<h1 id="search">Search</h1>
<p><link href="/pagefind/pagefind-ui.css" rel="stylesheet"></p>
<script src="/pagefind/pagefind-ui.js"></script>
<p>
<div id="search">

</div>
<p>
<script>
// Function to extract query parameters from the URL
function getQueryParam(name) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name);
}

// Extract the query parameter
const searchQuery = getQueryParam('q');

window.addEventListener('DOMContentLoaded', (event) => {
    const searchUI = new PagefindUI({
        element: "#search",
        highlightParam: "highlight",
        mergeIndex: [
            {
                bundlePath: "https://caltechlibrary.github.io/pagefind",
                baseUrl: "/"
            },
            {
                bundlePath: "https://caltechlibrary.github.io/datatools/pagefind",
                baseUrl: "/datatools/",
            },
            {
                bundlePath: "https://caltechlibrary.github.io/ts_dataset/pagefind",
                baseUrl: "/ts_dataset/",
            },
            {
                bundlePath: "https://caltechlibrary.github.io/dataset/pagefind",
                baseUrl: "/dataset/",
            },
            { 
                bundlePath: "https://caltechlibrary.github.io/irdmtools/pagefind",
                baseUrl: "/irdmtools/",
            },
            {
                bundlePath: "https://caltechlibrary.github.io/cold/pagefind",
                baseUrl: "/cold/",
            },
            {
                bundlePath: "https://caltechlibrary.github.io/CMTools/pagefind",
                baseUrl: "/CMTools/",
            },
            {
                bundlePath: "https://caltechlibrary.github.io/metadatatools/pagefind",
                baseUrl: "/metadatatools/",
            },
            {
                bundlePath: "https://caltechlibrary.github.io/logagent/pagefind",
                baseURL: "/logagent/",
            },
            {
                bundlePath: "https://caltechlibrary.github.io/CL-web-components/pagefind",
                baseURL: "/Cl-web-components/",
            }
        ]
    });
    if (searchQuery) {
        searchUI.triggerSearch(searchQuery);
    }
});
</script>
<p>This is an experimental search of select Caltech Library GitHub
Projects sites.</p>
</section>

<footer-global rss="/rss.xml"></footer-global>


</body>
</html>
